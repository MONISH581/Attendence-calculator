<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myshakthiview — Digital Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles for Icons and Professionalism -->
  <style>
    /* Use Inter font for a professional look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body {
        font-family: 'Inter', sans-serif;
    }
    
    /* Basic style for SVG icons in the panels */
    .icon {
        display: inline-block;
        width: 1.5em;
        height: 1.5em;
        vertical-align: middle;
        margin-right: 0.5rem;
    }

    /* Modern elevation for the main card */
    .elevated-card {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.4);
    }
    
    /* Panel card hover effect */
    .panel-card {
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .panel-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<!-- Body background with a soft gradient for depth -->
<body class="bg-gradient-to-br from-slate-50 to-sky-50 min-h-screen">
  
  <!-- PROFESSIONAL NAVY BLUE HEADER BANNER -->
  <div class="bg-sky-700 text-white py-16 shadow-2xl">
    <div class="max-w-6xl mx-auto px-6">
      <!-- Heading in white, clean look -->
      <h1 class="text-5xl font-extrabold tracking-tight">Sri Shakthi Institute</h1>
      <p class="text-sky-200 mt-2 text-xl font-light">Digital Attendance Management Dashboard</p>
    </div>
  </div>
  <!-- END HEADER BANNER -->

  <!-- Main Content Card: Wider (max-w-6xl), centered, elevated -->
  <div class="max-w-6xl mx-auto px-8 py-12 mt-[-3rem] relative z-10 bg-white elevated-card rounded-3xl w-full mb-10">
    
    <!-- Subtitle -->
    <header class="mb-12 border-b pb-6">
      <p class="text-gray-700 text-2xl font-semibold">Student Dashboard</p>
    </header>

    <!-- TWO COLUMN LAYOUT for large screens -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
        
        <!-- LEFT COLUMN: Attendance Records and Refresh Button (2/3 width on desktop) -->
        <div class="lg:col-span-2">
            <section class="mb-10">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Current Attendance Records</h2>
                <div id="studentView" class="space-y-4 text-gray-700">
                    <!-- Attendance records will be displayed here -->
                    <div class="p-6 bg-slate-100 rounded-xl text-center border border-slate-200">
                        <p class="text-gray-500 font-medium">Loading attendance data...</p>
                    </div>
                </div>
                
                <!-- Button styled with indigo theme and modern shadow -->
                <button id="refreshAttendance" class="mt-8 w-full md:w-auto px-8 py-4 rounded-xl bg-sky-600 text-white hover:bg-sky-700 font-bold shadow-xl shadow-sky-400/50 transition duration-300 ease-in-out uppercase tracking-wider">
                    <svg class="icon inline-block w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6"/><path d="M2.5 22v-6h6"/><path d="M21.5 13a9 9 0 1 0-7.86 8"/><path d="M2.5 11A9 9 0 0 0 14.86 3"/></svg>
                    Refresh Attendance Data
                </button>
            </section>
        </div>

        <!-- RIGHT COLUMN: Administrative Panels (1/3 width on desktop) -->
        <div class="lg:col-span-1 border-l lg:pl-8 border-slate-100">
            <section>
                <h3 class="text-xl font-bold text-gray-800 mb-6">Access Panels</h3>
                <div class="grid grid-cols-1 gap-6">
                    
                    <!-- Teacher Panel: Soft blue background, prominent icon -->
                    <a href="./teacher.html" class="block panel-card bg-sky-50 hover:bg-sky-100 text-sky-700 p-6 rounded-xl shadow-lg text-center font-extrabold flex flex-col items-center">
                        <svg class="icon mb-2 text-sky-500 w-10 h-10" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 17H16"/><path d="M19 14l3 3-3 3"/></svg>
                        <span class="mt-2 text-lg">Teacher Panel</span>
                    </a>
                    
                    <!-- Admin Panel: Neutral gray background with blue accent -->
                    <a href="./admin.html" class="block panel-card bg-slate-100 hover:bg-slate-200 text-slate-700 p-6 rounded-xl shadow-lg text-center font-extrabold flex flex-col items-center">
                        <svg class="icon mb-2 text-slate-500 w-10 h-10" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.22a2 2 0 0 0-1.2 1.4L7 8.5a2 2 0 0 0-.2.7l-2.4 2.8a2 2 0 0 0-.4 1.4v.6a2 2 0 0 0 2 2h.22a2 2 0 0 0 1.4 1.2L8.5 17a2 2 0 0 0 .7.2l2.8 2.4a2 2 0 0 0 1.4.4h.6a2 2 0 0 0 2-2v-.22a2 2 0 0 0 1.2-1.4L17 15.5a2 2 0 0 0 .2-.7l2.4-2.8a2 2 0 0 0 .4-1.4v-.6a2 2 0 0 0-2-2h-.22a2 2 0 0 0-1.4-1.2L15.5 7a2 2 0 0 0-.7-.2l-2.8-2.4a2 2 0 0 0-1.4-.4z"/><circle cx="12" cy="12" r="3"/></svg>
                        <span class="mt-2 text-lg">Admin Panel</span>
                    </a>
                    
                    <!-- Super Admin Panel: Highlighted red for caution -->
                    <a href="./superadmin.html" class="block panel-card bg-red-50 hover:bg-red-100 text-red-700 p-6 rounded-xl shadow-lg text-center font-extrabold flex flex-col items-center">
                        <svg class="icon mb-2 text-red-500 w-10 h-10" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c-1.5 1-2.4 2.5-2.5 4-2.6-1.5-4-4-4.5-6-1 1-1.5 2.5-1.5 4-2.6-1.5-4-4-4.5-6s-1.5 2.5-2.5 4"/><path d="m19 14 3-3"/><path d="m2 14 3-3"/></svg>
                        <span class="mt-2 text-lg">Super Admin Panel</span>
                    </a>
                </div>
            </section>
        </div>
        <!-- END RIGHT COLUMN -->

    </div>
    <!-- END TWO COLUMN LAYOUT -->
  </div>

<script>
// Simple API wrapper function
const API = (path, opts={}) => fetch((localStorage.API_BASE || "http://localhost:5000") + path, opts);

async function loadAttendance(){
  const box = document.getElementById("studentView");
  // Set a loading state initially
  box.innerHTML = "<div class='p-6 bg-slate-100 rounded-xl text-center border border-slate-200'><p class='text-gray-500 font-medium'>Loading attendance data...</p></div>";
  
  let data = [];

  try {
    // Attempt the real fetch
    const res = await API("/api/attendance");
    if (res.ok) {
        data = await res.json();
    } else {
        // Handle non-200 status codes
        console.error(`API returned status ${res.status}. No data displayed.`);
    }
  } catch (error) {
    // Handle network errors (like "Failed to fetch")
    console.error("Failed to fetch attendance data from the API. Ensure your backend is running.", error);
  }

  // Clear content after fetch attempt
  box.innerHTML = ""; 

  if(data.length === 0){
    // Display error/no records message
    box.innerHTML = "<div class='p-6 bg-slate-100 rounded-xl text-center border border-slate-200'><p class='text-gray-500 font-medium'>No attendance records found. (Check console for API errors)</p></div>";
    return;
  }

  data.forEach(rec => {
    const div = document.createElement("div");
    // Modern styling for attendance record
    div.className = "flex justify-between items-center border border-indigo-100 bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition duration-200 ease-in-out";
    div.innerHTML = `
      <span class="text-lg font-semibold text-gray-900">${rec.student?.name || "Unknown Student"}</span>
      <span class="text-sm text-gray-500">${rec.date?.slice(0,10)}</span>
      <!-- Status styling kept semantic -->
      <span class="${rec.status === 'Present' ? 'text-green-700 font-bold bg-green-100 px-3 py-1 rounded-full text-sm tracking-wider' : 'text-red-700 font-bold bg-red-100 px-3 py-1 rounded-full text-sm tracking-wider'}">${rec.status}</span>
    `;
    box.appendChild(div);
  });
}

document.getElementById("refreshAttendance").onclick = loadAttendance;
loadAttendance();
</script>
</body>
</html>
